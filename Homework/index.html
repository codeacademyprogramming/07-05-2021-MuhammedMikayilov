<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4837e6de66.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Homework js</title>
</head>
<body>
    

    <div class="container py-5">
        <div class="col-12">
            <div class="inputSearch">
                <form id="form">
                    <label for="search" class="d-none" style="border-radius: 30px;">
                        Search
                    </label>
                    <input type="text" id="search" class="w-80" style="width: 90%;" placeholder="Search for name">
                    <button type="submit" class="btn btn-success searchBtn">Search</button>
                </form>
            </div>
        </div>

        <div class="col-12 my-5">
            <div class="filter">
                <form>
                    <input type="checkbox" name="checkbox" id="check">
                    <label for="check">
                        Filter by active loan status
                    </label>
                </form>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Firstname 
                    <button class="cursor btn">
                        <i class="fas fa-sort-alpha-down"></i>
                    </button>
                </th>
                <th scope="col">Lastname</th>
                <th scope="col">Salary</th>
                <th scope="col">Active loan</th>
                <th scope="col">Total monthly pay at the moment</th>
                <th scope="col">Is apply for loan?</th>
                <th scope="col">Detail</th>
              </tr>
            </thead>
            <tbody class="user-table">
                <tr><h2 class="text-center text-danger d-none error-message">No user found</h2></tr>
            </tbody>
          </table>
    </div>


    <div class="popup">
        <div class="modal-user animate__animated">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        Search
                    </div>
                </div>
                <div class="col-12">
                    <div class="container py-5">
                        <div class="text-center">
                            <img src="" alt="" class="image-user img-fluid" style="width: 50px; height: 50px;">
                        <h3 class="text-center name-surname d-inline-block ml-2"></h3>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Loaner</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Period</th>
                                <th scope="col">Is active loan</th>
                                <th scope="col">Monthly pay</th>
                                <th scope="col">Due amount</th>
                                <th scope="col">Start and end dates</th>
                              </tr>
                            </thead>
                            <tbody class="user-table-modal">
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
          </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" ></script>
    <script src="./js/app.js"></script>
</body>
</html>
