<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Homework js</title>
</head>
<body>
    

    <div class="container py-5">
        <div class="col-12">
            <div class="inputSearch">
                <form>
                    <label for="search" class="d-none" style="border-radius: 30px;">
                        Search
                    </label>
                    <input type="text" id="search" class="w-100">
                </form>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Salary</th>
                <th scope="col">Detail</th>
              </tr>
            </thead>
            <tbody class="user-table">
            </tbody>
          </table>
    </div>


    <div class="popup">
        <div class="modal-user animate__animated">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        Search
                    </div>
                </div>
                <div class="col-12">
                    <div class="container py-5">
                        <h3 class="text-center name-surname">Muha</h3>
                        <table class="table table-striped table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Loaner</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Period</th>
                                <th scope="col">Is active loan</th>
                                <th scope="col">Monthly pay</th>
                                <th scope="col">Due amount</th>
                                <th scope="col">Start and end dates</th>
                              </tr>
                            </thead>
                            <tbody class="user-table-modal">
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
          </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" ></script>
    <script src="./js/app.js"></script>
</body>
</html>
